<html lang="sv" xmlns="http://www.w3.org/1999/xhtml" xml:lang="sv" dir="ltr"><head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<meta content="index,follow" name="robots">
	<title>jQuery MegaDropdown Plugin of the week</title>
	<script src="jquery-1.5.js" type="text/javascript"></script>
	<script src="../jquery.megadropdown.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		.mdd-selectbox { padding: 5px 10px; background: #eee; border: 1px solid #ddd; width: 200px; cursor: pointer; -webkit-user-select: none; -moz-user-select: none; }
		.mdd-selectbox-arrow { float: right; }
		.mdd-listview { background: #eee; border: 1px solid #ddd; width: 600px; font-family: helvetica,verdana,sans-serif; overflow: auto; }
		.mdd-listview p { margin: 0; padding: 0; }
		.mdd-listview ul { list-style: none; padding: 0; }
		.mdd-item { cursor: pointer; }
	</style>
</head>
<body>
	<select name="test">
		<option value="sweden">Sweden</option>
		<option value="usa">United States of America</option>
		<option value="finland">Finland</option>
		<option value="germany">Germany</option>
		<option value="france">France</option>
		<option value="poland">Poland</option>
		<option value="norway">Norway</option>
		<option value="denmark">Denmark</option>
		<option value="iceland">Iceland</option>
		<option value="estonia">Estonia</option>
		<option value="latvia">Latvia</option>
		<option value="lithuania">Lithuania</option>
		<option value="holland">Holland</option>
		<option value="austria">Austria</option>
		<option value="russia">Russia</option>
		<option value="belgium">Belgium</option>
		<option value="uk">United Kingdom</option>
	</select>
</body>
</html>
